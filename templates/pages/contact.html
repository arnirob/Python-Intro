{% extends 'base.html' %} 
{% load static %}
{% block content %}

  <!-- Breadcrumb -->
  <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'index' %}">
              <i class="fas fa-home"></i> Home</a>
          </li>
          <li class="breadcrumb-item active"> Contact</li>
        </ol>
      </nav>
    </div>
  </section>


  <!-- Work -->
    <section id="work" class="bg-dark text-white text-center">
      <div class="container text-center">
        <div class="home-search p-5">
          <h2 class="display-4"><b>Feel free to drop us a line below!</b></h2>      
        </div>
      </div>
    </section>



  <!-- Contact Form 1 -->

  <!-- <section  class="bg-dark text-white text-left">? -->
    <div class="container">
      <div class="row text-Left">      
        <div class="col-md-4">
          <div class="modal-body">
              <form action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                <div class="form-group" data-validate="Name is required">
                  <label for="name" class="col-form-label"></label>
                  <input type="text" name="name" placeholder="Name" class="form-control" required>
                </div>                                        
                <div class="form-group">
                  <label for="email" class="col-form-label"></label>
                  <input type="email" name="email" placeholder="Email" class="form-control" required>
                </div>                 
                <div class="form-group">
                  <label for="phone" class="col-form-label"></label>
                  <input type="text" name="phone" placeholder="Phone" class="form-control" required>
                </div>          
                <div class="form-group">
                  <label for="message" class="col-form-label"></label>
                  <textarea name="message" placeholder="Your message..." class="form-control" rows="3"></textarea>
                </div>
                <hr>
                <input type="submit" value="Send" class="btn btn-block btn-secondary">
              </form>
            </div>
          </div>
        </div>              
      </div>
    </div>  
  <!-- </section> -->


{% endblock %}
